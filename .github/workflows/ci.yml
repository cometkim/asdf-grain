name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: ASDF plugin test
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - uses: asdf-vm/actions/plugin-test@v1
        with:
          command: grain --version
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
